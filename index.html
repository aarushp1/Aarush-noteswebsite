    button {
      background: linear-gradient(45deg,#ff512f,#dd2476);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px #b31b52;
      transition: 0.2s;
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px #b31b52;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px #b31b52;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
